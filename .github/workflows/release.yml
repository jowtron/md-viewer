name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: ubuntu-22.04
            target: ''
          - os: windows-latest
            target: ''

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libglib2.0-dev

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install npm dependencies
        run: npm install

      - name: Install Tauri CLI
        run: npm install --save-dev @tauri-apps/cli

      - name: Build Tauri app (macOS ARM)
        if: matrix.target == 'aarch64-apple-darwin'
        run: npm run tauri build -- --target aarch64-apple-darwin

      - name: Build Tauri app (macOS Intel)
        if: matrix.target == 'x86_64-apple-darwin'
        run: npm run tauri build -- --target x86_64-apple-darwin

      - name: Build Tauri app (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: npm run tauri build

      - name: Build Tauri app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run tauri build

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: src-tauri/target/release/bundle/dmg/*.dmg
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v1
        with:
          files: src-tauri/target/release/bundle/deb/*.deb
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: src-tauri/target/release/bundle/msi/*.msi
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
