<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MD Viewer</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div class="toolbar">
      <button id="open-btn">Open File</button>
      <span id="filename"></span>
      <span style="margin-left:auto"></span>
      <button id="zoom-out-btn" class="zoom-btn" title="Zoom out">âˆ’</button>
      <span id="zoom-level">100%</span>
      <button id="zoom-in-btn" class="zoom-btn" title="Zoom in">+</button>
      <button id="theme-toggle" title="Toggle dark mode"></button>
    </div>
    <div id="content" class="markdown-body">
      <p class="placeholder">Open a Markdown file to get started.</p>
    </div>
  </body>
</html>
